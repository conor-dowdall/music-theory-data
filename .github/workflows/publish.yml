name: Publish Package

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Publish to JSR
        run: npx jsr publish

      - name: Make npm preparation script executable
        run: chmod +x ./prepare-npm.sh

      - name: Run prepare-npm.sh script
        run: ./prepare-npm.sh

      - name: Set up Node.js for NPM publishing
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          scope: "@musodojo"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish to NPM
        run: npm publish ./npm --access public
