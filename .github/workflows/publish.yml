name: Publish
on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - uses: denoland/setup-deno@v2
        with:
          deno-version: stable

      - name: Publish package
        run: npx jsr publish

      - name: Build npm package
        run: deno run -A scripts/build-npm.ts

      - name: Set up Node.js for npm publishing
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          scope: "@musodojo"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish ./npm --access public
