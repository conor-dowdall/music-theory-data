name: Publish Package

on:
  push:
    tags:
      - "v*" # This workflow runs when you push a tag like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read # Needed to checkout the repository
      id-token: write # Needed for OIDC authentication

    steps:
      - uses: actions/checkout@v4

      # Part 1: Publish to JSR (Deno's registry)
      - name: Set up Deno
        uses: denoland/setup-deno@v2

      - name: Publish to JSR
        run: npx jsr publish

      # Part 2: Prepare and Publish to NPM
      - name: Make prepare-npm.sh executable
        run: chmod +x ./prepare-npm.sh

      - name: Run prepare-npm.sh script
        run: ./prepare-npm.sh

      - name: Set up Node.js for NPM publishing
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          scope: "@musodojo"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

      - name: Publish to NPM
        run: npm publish ./npm --access public
